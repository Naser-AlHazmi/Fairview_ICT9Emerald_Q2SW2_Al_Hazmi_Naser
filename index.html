<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
	
	body {
		background-image: url(http://creyalearning.com/stemlearning/wp-content/uploads/2021/11/Robotics-BG.jpg);  background-repeat: no-repeat; background-size: cover; background-attachment: fixed; font-style: italic; color: white; padding: 20px:;  font-family: 'Nunito', sans-serif;
	}

	.bck {
		background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 20px; margin: 20px
	}

	.bck2 {
		background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 20px; width: 650px; margin: 20px
	}

	.container {

		background-color: rgba(156, 153, 152, 0.5); padding: 20px;

	}

</style>

</head>

<body>

<center>

<div class="bck2"><h1>Robotics Club Registration Form</h1></div>

</center>

<br><br>

<div class="bck">

<div class="container">
	
	<form action="ThankYou.html">
		
		<div class="row">
			
			<div class="col-md-6">

				<center>
				
				<label for="name">Name:</label>

				<br>
		 		
		 		<input type="text" name="name" id="name" class="form-control" required>

		 		</center>

			</div>

			<div class="col-md-6">

				<center>
				
				<label for="age">Age:</label>

		 		<br>
				
				<input type="number" name="age" id="age" class="form-control" required>

				</center>

			</div>

		</div>

		
		<div class="row">
			
			<div class="col-md-6">

				<center>
				
				<label for="Email">Email:</label>

				<br> 

				<input type="email" name="Email" class="form-control" required>

		 		</center>

			</div>

			<div class="col-md-6">

				<center>

				<label for="phonenumber">Phone Number:</label>

				<br>
		 		
		 		<input type="text" name="phonenumber" id="phonenumber" class="form-control" required>

				</center>

			</div>

		</div>

<div class="form-inline">

<br><br>

		<form class="form-control">
		
		<label for="section" id="section">Preferred Robotics Topic (Optional)</label>

		<br>

		<input type="checkbox" id="topic1" name="topic1"> <label for="topic1">Programming</label>

		<br>

		<input type="checkbox" id="topic2" name="topic2"> <label for="topic2">Electronics</label>

		<br>

		<input type="checkbox" id="topic3" name="topic3"> <label for="topic3">Mechanical Design</label>

<br><br>
	
		<label for="lvl">Robotics Experience level</label>

		<br>

		<input type="radio" name="lvl" id="Beginner" required>

		<label for="Beginner">Beginner</label>

		<br>

		<input type="radio" name="lvl" id="Intermediate" required>

		<label for="Intermediate">Intermediate</label>

		<br>

		<input type="radio" name="lvl" id="Advance" required>

		<label for="Advance">Advance</label>

<br><br>
	
		<label for="rbtpt">Preferred Robotics Project</label>

		<br><br>

		<select id="rbtpt" name="rbtpt" class="form-control" required>

		<option value="RA">Robotic Arm</option>

		<option value="MSR">Maze Solver Robot</option>

		<option value="LFR">Line Following Robot</option>

		<option value="BWR">Biped Walking Robot</option>

		</select>

<br><br>
	
		<label for="why">Statement of Interest</label>

		<br><br>

		<textarea rows="4" cols="145" placeholder="Type your answer here..." class="form-control" required></textarea>

<br><br>

		<input type="submit" id="submit" name="submit" value="Submit" class="btn btn-outline-light">

	</form>

</div>

</div>

</body>

</html>
